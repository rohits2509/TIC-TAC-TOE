<!DOCTYPE html>
<html>
<head>
  <title>tictactoe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <p>First player(<span id="red">RED</span>). Second player(<span id="green">GREEN</span>). <span id="doubleClick">DOUBLE CLICK</span> to color in the squares.</p>
   <section id = "all">
    <article id="first">
      <div class="divColumn1" id="div1"></div>
      <div class="divColumn1" id="div4"></div>
      <div class="divColumn1" id="div7"></div>
    </article>
    <article id="second">
      <div class="divColumn2" id="div2"></div>
      <div class="divColumn2" id="div5"></div>
      <div class="divColume2" id="div8"></div>
    </article>
    <article id="third">
      <div class="divColumn3" id="div3"></div>
      <div class="divColumn3" id="div6"></div>
      <div class="divColumn3" id="div9"></div>
    </article>
  </section>
  <br>
  <button id="resetButton">Play Again!!</button>
</body>
  <script type="text/javascript" src="tictactoe.js"></script>
</html>
